    <style>
        *{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #e2d8d8; /* Light background color */
}

.headerleft {
    background-color: #1d1b1b; /* White background for the header */
    padding: 10px 20px; /* Padding around the header */
    box-shadow: 0 2px 5px rgba(29, 28, 28, 0.1); /* Subtle shadow */
}

.mainnavbar {
    display: flex;
    align-items: center; /* Align items vertically */
    justify-content: space-between; /* Space between items */
}

.logo img {
    max-height: 50px; /* Limit logo height */
}

.nav-links {
    display: flex;
    align-items: center; /* Center items vertically */
    color: #e2d8d8;
}

.nav-links a {
    margin: 0 15px; /* Space between links */
    text-decoration: none; /* Remove underline */
    color: #eee9e9; /* Dark text color */
    transition: color 0.3s; /* Smooth color transition */
}

.nav-links a:hover {
    color: #bec0c2; /* Change color on hover */
}

.searchbar {
    display: flex;
    align-items: center; /* Center the search bar elements */
    margin-left: 20px; /* Space before search bar */
}

.searchbar input {
    padding: 5px; /* Padding for the input */
    border: 1px solid #f5eaea; /* Light border */
    border-radius: 4px; /* Rounded corners */
    margin-right: 5px; /* Space between input and icon */
}

.search-icon {
    width: 20px; /* Size of the search icon */
    cursor: pointer; /* Change cursor on hover */
}

.facebooklogo {
    display: flex; /* Display logos in a row */
    margin-left: auto; /* Push to the right */
}

.facebooklogo img {
    width: 25px; /* Size of social icons */
    margin-left: 10px; /* Space between icons */
}

.facebooklogo img {
    width: 30px; 
    height: auto; 
    object-fit: contain; 
}
.containers {
    display: flex; /* Use Flexbox for layout */
    justify-content: space-around; /* Space the items evenly */
    margin: 20px; /* Margin around the containers */
}

.con1, .con2 {
    flex: 1; /* Allow each container to grow equally */
    margin: 10px; /* Margin between the containers */
    padding: 20px; /* Padding inside each container */
    /* background-color: white; Optional: Background color for visibility */
    text-align: center; /* Center text inside each container */
    /* border: 1px solid #ccc;  */
    /* border-radius: 8px;  */
}
.containers button{
    width: 80px;
    height: 40px;
}
@media (max-width: 768px) {
    .nav-links {
        flex-direction: column; /* Stack links on smaller screens */
        align-items: flex-start; /* Align links to the start */
    }

    .containers {
        flex-direction: column; /* Stack containers on smaller screens */
        align-items: center; /* Center containers */
    }

    .main-container {
        justify-content: center; /* Center items */
    }

    .mainimg {
        max-width: 90%; /* Allow images to take more space */
    }

    .fiftyimg {
        padding: 40px 0; /* Adjust padding for smaller screens */
    }

    .searchbar {
        margin-left: 0; /* Remove margin on small screens */
        margin-top: 10px; /* Add space on top */
    }
}

@media (max-width: 480px) {
    .searchbar {
        flex-direction: column; /* Stack search bar elements */
        align-items: stretch; /* Stretch input to full width */
    }

    .searchbar input {
        margin: 5px 0; /* Adjust margin for better spacing */
        width: 100%; /* Full width for input */
    }

    .nav-links a {
        margin: 10px 0; /* Add vertical spacing for stacked links */
    }
}
    </style>
